<form>
    <input type="hidden" value="login" id="login_hidden">
    <div class="col s12">
        <input id="username" class="input-field">
        <label for="username">Usuário</label>
    </div>
    <div class="col s12">
        <input id="password" class="input-field" type="password">
        <label for="password">Senha</label>
    </div>
    <div class="col s12">
        <div class="switch">
            <label>
                Não lembrar senha
                <input type="checkbox" id="remember_switch">
                <span class="lever"></span>
                Lembrar Senha
            </label>
        </div>
    </div>
</form>
<div class="modal-footer">
    <a href="#" class="modal-close waves-effect waves-green btn-flat" id="authenticate_btn">Autenticar</a>
</div>
